target_storage.data_formats:
  - FILES

# Baic configuration in-depth web site crawling
link_storage.link_strategy.use_scope: true
link_storage.link_strategy.outlinks: true
link_storage.link_selector: MaximizeWebsitesLinkSelector

# 요청 사이의 간격
link_storage.scheduler.host_min_access_interval: 10000

link_storage.link_classifier.type: MaxDepthLinkClassifier
link_storage.link_classifier.max_depth: 0

crawler_manager.downloader.valid_mime_types:
  - text/html

