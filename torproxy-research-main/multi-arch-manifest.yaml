image: dperson/torproxy:latest
manifests:
  - image: dperson/torproxy:amd64
    platform:
      architecture: amd64
      os: linux
  - image: dperson/torproxy:aarch64
    platform:
      architecture: arm64
      os: linux
      variant: v8
  - image: dperson/torproxy:armhf
    platform:
      architecture: arm
      os: linux
      variant: v6